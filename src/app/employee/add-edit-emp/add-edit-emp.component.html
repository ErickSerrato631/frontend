<div class="form-froup row">

  <label class="col-sm-2 col-form-label" > Nombre del empleado  </label>
  <div class="col-sm-10">
  <input type="text" class="form-control" [(ngModel)] = "nombre"
  placeholder="Nombre del empleado">
  </div>



  <label class="col-sm-2 col-form-label">Apellido paterno  </label>
  <div class="col-sm-10">
  <input type="text" class="form-control" [(ngModel)] = "apellido_paterno"
  placeholder="Apellido paterno">
  </div>



  <label class="col-sm-2 col-form-label">Apellido materno  </label>
  <div class="col-sm-10">
  <input type="text" class="form-control" [(ngModel)] = "apellido_materno"
  placeholder="Apellido materno">
  </div>



  <label class="col-sm-2 col-form-label">Fecha de nacimiento  </label>
  <div class="col-sm-10">
  <input type="date" class="form-control" [(ngModel)] = "fecha_nacimiento"
  placeholder="Fecha de nacimiento">
  </div>


  <label class="col-sm-2 col-form-label">Fecha de ingreso laboral  </label>
  <div class="col-sm-10">
  <input type="date" class="form-control" [(ngModel)] = "fecha_ingreso_laboral"
  placeholder="Fecha de ingreso">
  </div>



</div>

<button (click)="addEmployee()" *ngIf="emp.id==0" class="btn btn-primary">
Agregar
</button>

<button (click)="updateEmployee()" *ngIf="emp.id!=0" class="btn btn-primary">
  Actualizar
</button>
